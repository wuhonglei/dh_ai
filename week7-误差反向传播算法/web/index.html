<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Signature Pad demo</title>
    <meta
      name="description"
      content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation."
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" href="css/signature-pad.css" />

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(["_setAccount", "UA-39365077-1"]);
      _gaq.push(["_trackPageview"]);

      (function () {
        var ga = document.createElement("script");
        ga.type = "text/javascript";
        ga.async = true;
        ga.src =
          ("https:" == document.location.protocol
            ? "https://ssl"
            : "http://www") + ".google-analytics.com/ga.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body onselectstart="return false">
    <div id="signature-pad" class="signature-pad">
      <div class="signature-pad--body">
        <canvas></canvas>
      </div>
      <section class="predict-container-left">
        <select name="model1" id="model1" style="margin-bottom: 8px">
          <option value="ann">ann</option>
          <option value="cnn">cnn</option>
          <option value="vgg16" selected>vgg16</option>
        </select>
        <div>
          <span>predict-digit: </span>
          <span class="predict-digit">-</span>
        </div>
        <div>
          <span>predict-prob: </span>
          <span class="predict-prob">-</span>
        </div>
        <hr />
        <ul class="predict-list"></ul>
      </section>
      <div class="signature-pad--footer">
        <div class="description">
          Sign above
          <input
            type="text"
            role="name"
            class="name"
            placeholder="digit name"
          />
        </div>

        <div class="signature-pad--actions">
          <div>
            <button type="button" class="button clear" data-action="clear">
              Clear
            </button>
            <!-- <button type="button" class="button" data-action="change-color">
              Change color
            </button> -->
            <button type="button" class="button" data-action="undo">
              Undo
            </button>
          </div>
          <div>
            <button type="button" class="button save" data-action="identify">
              identify
            </button>
            <button type="button" class="button save" data-action="save-jpg">
              Save as JPG
            </button>
            <!-- <button type="button" class="button save" data-action="save-png">
              Save as PNG
            </button> -->
          </div>
        </div>
      </div>
      <section class="predict-container-right">
        <select name="model2" id="model2" style="margin-bottom: 8px">
          <option value="ann">ann</option>
          <option value="cnn" selected>cnn</option>
          <option value="vgg16">vgg16</option>
        </select>
        <div>
          <span>predict-digit: </span>
          <span class="predict-digit">-</span>
        </div>
        <div>
          <span>predict-prob: </span>
          <span class="predict-prob">-</span>
        </div>
        <hr />
        <ul class="predict-list"></ul>
      </section>
    </div>

    <script src="js/signature_pad.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
