name: "验证码识别"
dataset:
  name: "captcha"
  generate: False # 是否生成新的图片
  remove: True # 是否删除原有数据
  train_total: 60000
  test_total: 4000
  captcha_length: "4-6"
  width: 163
  height: 58
  train_dir: "data/动态 4-6 位/数字 0-9a-z/train"
  test_dir: "data/动态 4-6 位/数字 0-9a-z/test"
  characters: "0123456789abcdefghijklmnopqrstuvwxyz"
  padding_index: 0 # 验证码长度不足时填充的数字索引, 需使用 characters 的长度作为索引

model:
  type: "CRNN"
  layers: 6
  activation: "relu"
  width: 96
  height: 32
  hidden_size: 256

training:
  train_dir: "data/动态 4-6 位/数字 0-9a-z/train"
  batch_size: 1024
  learning_rate: 0.001
  epochs: 150
  log: True # 是否记录训练日志
  pretrained_model_path: "./saved_models/4-6-model_4-6_37_max_new.pth" # 预训练模型路径
  model_path: "./saved_models/model_4-6_37_12w.pth"

testing:
  test_dir: "data/train-3363-stable-new/test"
  model_path: "./saved_models/model_4-6_37_3k_base12w.pth"

evaluate:
  log: False # 单独执行 evaluate.py 时是否记录评估日志
  visualize: True # 是否使用 tensorboard 可视化评估结果
  visualize_all: False # 是否可视化所有结果, 否则只可视化错误结果
  visualize_limit: 4 # 可视化结果数量

early_stopping:
  enable: False
  patience: 30
  min_delta: 0.001
