name: "验证码识别"
dataset:
  name: "captcha"
  generate: False # 是否生成新的图片
  remove: True # 是否删除原有数据
  train_total: 5000
  test_total: 500
  captcha_length: 2
  width: 200
  height: 100
  train_dir: "data/train"
  test_dir: "data/test"
  characters: "0123456789"
  padding_index: "10" # 验证码长度不足时填充的数字索引, 需使用 characters 后一位

model:
  type: "CNN"
  layers: 5
  activation: "relu"
  input_size: 96 # 输入图片 Resize 后的大小(宽度, 高度)

training:
  train_dir: "data/固定 2 位/数字 0-9/train"
  batch_size: 1024
  learning_rate: 0.001
  epochs: 500
  log: False # 是否记录训练日志
  pretrained: False # 是否加载预训练模型
  model_path: "./models/model.pth"

testing:
  test_dir: "data/固定 2 位/数字 0-9/test"
  model_path: "./models/model.pth"

early_stopping:
  enable: False
  patience: 50
  min_delta: 0.0001