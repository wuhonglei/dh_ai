name: "验证码识别"
dataset:
  name: "captcha"
  generate: False # 是否生成新的图片
  remove: True # 是否删除原有数据
  train_total: 60000
  test_total: 5000
  captcha_length: "4-6"
  width: 163
  height: 58
  train_dir: "data/动态 4-6 位_mock_font/数字 0-9a-z/train"
  test_dir: "data/动态 4-6 位_mock_font/数字 0-9a-z/test"
  characters: "0123456789abcdefghijklmnopqrstuvwxyz"
  padding_index: 0 # 验证码长度不足时填充的数字索引, 需使用 characters 的长度作为索引

model:
  type: "CRNN"
  in_channels: 3
  layers: 6
  activation: "relu"
  width: 96
  height: 32
  hidden_size: 256

training:
  train_dir: "data/动态 4-6 位_mock_font/数字 0-9a-z/train"
  test_dir: "data/动态 4-6 位_mock_font/数字 0-9a-z/test"
  batch_size: 1024
  learning_rate: 0.001
  epochs: 100
  log: True # 是否记录训练日志
  # pretrained_model_path: "./saved_models/model_4-6_37_mock_font_new_model.pth" # 预训练模型路径
  model_path: "./saved_models/model_4-6_37_mock_font_3_channels.pth"

evaluate:
  evaluate_dir: "data/动态 4-6 位_mock_font/数字 0-9a-z/test"
  model_path: "./saved_models/model_4-6_37_mock_font_new_model.pth"
  log: True # 单独执行 evaluate.py 时是否记录评估日志
  visualize: False # 是否使用 tensorboard 可视化评估结果
  visualize_all: False # 是否可视化所有结果, 否则只可视化错误结果
  visualize_limit: 4 # 可视化结果数量

early_stopping:
  enable: False
  patience: 30
  min_delta: 0.001
